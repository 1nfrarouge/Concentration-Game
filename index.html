<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Concentration Game</title>
</head>
<body>
    <header>
        <h1>Concentration Game</h1>
    </header>
    
    <main>
        <div class="message">
            <p>MATCH ALL 6 PAIRS TO WIN!</p>
        </div>

        <div class="markers">

        </div>

        <div class="board">

        </div>

        <div class="scoreboard">
            <p>PAIRS FOUND:</p>
            <p>WRONG GUESSES:</p>
            <p>TIME REMAINING:</p>
        </div>

        <div class="button-container">

        </div>

    </main>

    <div class="pop-up" id="winner-popup">
        <p>CONGRATS! YOU WON!!!</p>
    </div>

    <div class="pop-up" id="loser-popup">
        <p>OOPS! BETTER LUCK NEXT TIME!</p>
    </div>
    
</body>
</html>
