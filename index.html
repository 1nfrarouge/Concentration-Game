<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Concentration Game</title>
</head>
<body>
    <header>
        <h1>Concentration Game</h1>
    </header>
    
    <main>
        <div class="message">
            <p>MATCH ALL 6 PAIRS TO WIN!</p>
        </div>

        <div class="markers">
            
        </div>

        <div class="board">

        </div>

        <div class="scoreboard">
            <p>PAIRS FOUND: <span id="pairs-found">0</span></p>
            <p>WRONG GUESSES: <span id="wrong-guesses">0</span></p>
            <p>TIME REMAINING: <span id="time-remaining">120</span>seconds</p>
        </div>

        <div class="button-container">
            <button onclick="resetGame()">PLAY AGAIN</button>
        </div>

    </main>

    <div class="pop-up" id="winner-popup">
        <p>CONGRATS! YOU WON!!!</p>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>

    <div class="pop-up" id="loser-popup">
        <p>OOPS! BETTER LUCK NEXT TIME!</p>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>
    
</body>
</html>
