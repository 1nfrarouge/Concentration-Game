<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Concentration Game</title>
</head>
<body>
    <header>
        <h1>Bunny Cloud Concentration</h1>
    </header>
    
    <main>
        <div class="message">
            <p>Bunny is hungry! Match & find all his food to feed him! You only get 6 chances.</p>
        </div>
        
        <div class="board">
            <!-- Card IMGS -->
            <img src="" class="card" id="card0" alt="Card 0">
            <img src="" class="card" id="card1" alt="Card 1">
            <img src="" class="card" id="card2" alt="Card 2">
            <img src="" class="card" id="card3" alt="Card 3">
            <img src="" class="card" id="card4" alt="Card 4">
            <img src="" class="card" id="card5" alt="Card 5">
            <img src="" class="card" id="card6" alt="Card 6">
            <img src="" class="card" id="card7" alt="Card 7">
            <img src="" class="card" id="card8" alt="Card 8">
            <img src="" class="card" id="card9" alt="Card 9">
            <img src="" class="card" id="card10" alt="Card 10">
            <img src="" class="card" id="card11" alt="Card 11">
        </div>
        
        <div class="scoreboard">
            <p>PAIRS FOUND: <span id="pairs-found">0</span></p>
            <p>WRONG GUESSES: <span id="wrong-guesses">0</span></p>
        </div>
    </main>

    <div class="character">
        <img src="https://raw.githubusercontent.com/1nfrarouge/Concentration-Game/960f362e14136f71e7df0034ae26ca6d1ac8e26f/start.png" id="character-img" alt="Character Image">
      </div>
    
    <div class="pop-up" id="winner-popup">
        <img src="https://raw.githubusercontent.com/1nfrarouge/Concentration-Game/960f362e14136f71e7df0034ae26ca6d1ac8e26f/win.png" id="character-img" alt="Winner">
        <p>Bunny is full! YOU WIN!</p>
    </div>
    
    <div class="pop-up" id="loser-popup">
        <img src="https://raw.githubusercontent.com/1nfrarouge/Concentration-Game/960f362e14136f71e7df0034ae26ca6d1ac8e26f/lost%202.png" id="character-img" alt="Loser">
        <p>BUNNY IS STILL HUNGRY!!!</p>
    </div>
</div>
<button id="play-again">PLAY AGAIN</button>
<script defer src="js/main.js"></script>
</body>
</html>
